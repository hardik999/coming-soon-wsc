  <style>
    :root {
      --yellow: #f8c52e;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;

      color: var(--green);
      text-align: center;
      padding: 60px 20px;

    }
    h1 {

      margin-bottom: 15px;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 35px;
      font-weight: 400;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    a {
      display: inline-block;
      padding: 14px 28px;
      background: var(--green);
      color: var(--yellow);
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      opacity: 0.85;
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
