<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Culture â€“ Coming Soon</title>
  <style>
    :root {
      --yellow: #f8c52e;
      --green: #024328;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--yellow);
      color: var(--green);
      text-align: center;
      padding: 30px 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img {
      max-width: 220px;
      margin-bottom: 0px;
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
      font-weight: 700;
      animation: fadeInUp 0.8s ease-in-out;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-weight: 500;
      animation: fadeInUp 0.9s ease-in-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: var(--green);
      color: var(--yellow);
      font-weight: 600;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Street Culture Logo" />
  <h1>COMING SOON</h1>
  <p>Premium streetwear. Timeless drops. Built for the culture.</p>
  <div class="buttons">
    <a href="https://instagram.com/streetculture_in" target="_blank">Follow us on Instagram</a>
    <a href="https://wa.me/919711625001" target="_blank">Order on WhatsApp</a>
  </div>
</body>
</html>
